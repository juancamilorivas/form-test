<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>FORM</title>

    <style>
      * {
        box-sizing: border-box;
      }

      .google-font {
        font-family: "Quicksand", sans-serif;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .box {
        background-color: aqua;
        padding: 1rem;
      }

      .row1 {
        flex-basis: 50%;
        margin-bottom: 1rem;
      }

      .row2 {
        flex-basis: 50%;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="google-font">SUSCRIPCIÓN AL BOLETÍN</h1>
      <h2 class="google-font">
        Completa este formulario para suscribirte al boletín de La Roche-Posay
      </h2>
      <h4 class="google-font">Los campos marcados con * son obligatorios</h4>

      <form class="container">
        <div class="box row1">
          <label for="nombre" class="google-font"><i>Nombre*</i></label>
          <input type="text" />
        </div>

        <div class="box row1">
          <label for="nombre" class="google-font"><i>Apellido*</i></label>
          <input type="text" />
        </div>

        <div class="box row2">
          <label for="nombre" class="google-font"><i>Correo*</i></label>
          <input type="text" />
        </div>

        <div class="box row2">
          <label for="nombre" class="google-font"><i>Confirmacion*</i></label>
          <input type="text" />
        </div>
      </form>
    </div>
  </body>
</html>
