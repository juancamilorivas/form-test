<html>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>
<body>
<div class='header' style='background-color:#000000;text-align:center;margin-bottom: 50px'>
<img src='https://image.news.redken.com/lib/fe9513737561077b77/m/1/f5e91308-425a-4f40-83d2-91bb0aa8260e.png' width='1200' height='180' />
</div>
<div class='container'>
<form action='https://cl.s7.exct.net/DEManager.aspx' method='post'>
<input type='hidden' name='_clientID' value='[HelpDesk]'>
<input type='hidden' name='_deExternalKey' value='[HelpDesk]'>
<input type='hidden' name='_action' value='Add'>
<input type='hidden' name='_returnXML' value='0'>
<input type='hidden' name='_successURL' value='[SUCCESS.html]'>
<input type='hidden' name='_errorURL' value='[ERROR.html]'>
<input type='hidden' name='Brand' value='[HelpDesk]'>
<input type='hidden' name='Channel' value='Landing Page'>
<input type='hidden' name='subjectArea' value='Loreal'>
<input type='hidden' name='Campaign_name' value='[HelpDesk]'>
<input type='hidden' name='Source' value='Automatic'>
<input type='hidden' name='country-code' value='[HelpDesk]'>
<input type='hidden' name='preferred-locale' value='[HelpDesk]'>
<div class='form-group'>
<input type='text' name='email' class='form-control' placeholder='email'>
</div>
<div class='form-group'>
<input type='text' name='first-name' class='form-control' placeholder='first name'>
</div>
<div class='form-group'>
<input type='text' name='phone-mobile' class='form-control' placeholder='phone mobile'>
</div>
<div class='form-group'>
<input type='text' name='last-name' class='form-control' placeholder='last name'>
</div>
<div class='form-group'>
<input type='text' name='birthday' class='form-control' placeholder='birthday'>
</div>
<div class='form-group'>
<label>CONCERN</label>
<div class='checkbox'>
<label><input type='checkbox' name='CONCERN' value='Dehydration'>Dehydration</label>
</div>
<div class='checkbox'>
<label><input type='checkbox' name='CONCERN' value='Uneven skin tone'>Uneven skin tone</label>
</div>
<div class='checkbox'>
<label><input type='checkbox' name='CONCERN' value='Sun damage'>Sun damage</label>
</div>
<div class='checkbox'>
<label><input type='checkbox' name='CONCERN' value='Wrinkles'>Wrinkles</label>
</div>
<div class='checkbox'>
<label><input type='checkbox' name='CONCERN' value='Acne '>Acne </label>
</div>
</div>
<div class='form-group'>
<label>SKIN_TYPE</label>
<select name='SKIN_TYPE' class='form-control'>
<option value='Acne prone'>Acne prone</option>
<option value='Oily'>Oily</option>
<option value='Dry'>Dry</option>
<option value='Normal'>Normal</option>
<option value='Combination'>Combination</option>
</select>
</div>
<div class='checkbox'>
<label style='font-weight: bold'><input type='checkbox' name='Opt_in' value='yes' required>Opt in</label>
</div>
<div class='form-group'>
<button type='submit' class='btn btn-default btn-block'>Submit</button>
</div>
</form>
</div>
</body>
</html>
